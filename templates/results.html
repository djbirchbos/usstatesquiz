<html>
<head>
</head>
<body>
    <form action="/form" method="post">
        <label for="playername">{{player_name}}</label>
        <br />
    
        You got {{num_correct}} out of {{num_questions}} correct.
        
        <br />
        
        You took {{time_taken}}

        
        <input type="submit" value="Play again"/>
        <!-- I want to loop through results -->
        <ul>
            {% for answer in answers %}
                <label for="result">The state capital of {{answer.get_question()}} is not {{answer.get_answer()}}.</label>
                </br>
            {% endfor %}
        </ul>
    </form>
</form>
</body>
</html>
